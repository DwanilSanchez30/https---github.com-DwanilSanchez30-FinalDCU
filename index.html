<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inscripción</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>

<body >
    <div class="Principal">
    <h1 class="titulo">Registro de Inscripción</h1>
    <section id="P2">
        <!--LADO IZQUIERDO DEL FORM-->  
        <div class="izquierda">
            <form>               
                <div class="container text-left">
                    <div class="row align-items-start">
                        <div class="col ">
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="Apellidos" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="Apellidos">
                            </div>

                            <label for="lblsexo" class="form-label">Seleccione su Sexo: </label>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="periodo">Sexo: </label>
                                <select class="form-select" id="periodo">
                                    <option selected>Seleccionar</option>
                                    <option value="1">Masculino</C1-2023></option>
                                    <option value="2">Femenino</option>
                                    <option value="3">Otro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="ID" class="form-label">ID:</label>
                                <input type="text" class="form-control" id="ID" placeholder="Juansito30">
                            </div>
                        
                            <div class="mb-3">
                                <label for="Apellidos" class="form-label">Cedula:</label>
                                <input type="text" class="form-control" id="Apellidos" placeholder="001-0000000-1">
                            </div>
                            <div class="mb-3">
                                <label for="Correo" class="form-label">Correo Electronico:</label>
                                <input type="email" class="form-control" id="Correo" placeholder="name@example.com">
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </form>
            
        </div>
        
    <!--LADO DERECHO DEL FORM-->     
        <div class="derecha">
            <form>
                <div class="container text-left">
                    <div class="row align-items-start">
                        <div class="col">
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="number" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label for="Fechanac" class="form-label">Fecha de naciemiento:</label>
                                <input type="date" class="form-control" id="Fechanac"> 
                            </div>
                            <div class="mb-3">
                                <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                                <input type="text" class="form-control" id="nacionalidad">
                            </div>
                            <div class="mb-3">
                                <label for="nacimiento" class="form-label">Lugar de nacimiento:</label>
                                <input type="text" class="form-control" id="nacimiento" placeholder="Cotui, Rep.Dom.">
                            </div>
                            <label for="periodos" class="form-label">Seleccione su carrera: </label>
                            <div class="input-group mb-3">
                                
                                <label class="input-group-text" for="periodo">Carrera: </label>
                                <select class="form-select" id="periodo">
                                    <option selected>Seleccionar</option>
                                    <option value="1">SIMULACIONES INTERACTIVAS Y VIDEOJUEGOS</C1-2023></option>
                                    <option value="2">TELECOMUNICACIONES</option>
                                    <option value="3">INTELIGENCIA ARTIFICIAL</option>
                                    <option value="1">MECATRÓNICA</C1-2023></option>
                                    <option value="2">MANUFACTURA AUTOMATIZADA</option>
                                    <option value="3">MANUFACTURA DE DISPOSITIVOS MÉDICOS</option>
                                </select>
                            </div>
                            <label for="periodos" class="form-label">Seleccione el periodo a iniciar: </label>
                            <div class="input-group mb-3">
                                
                                <label class="input-group-text" for="periodo">Periodo:</label>
                                <select class="form-select" id="periodo">
                                    <option selected>Seleccionar</option>
                                    <option value="1">C1-2023</C1-2023></option>
                                    <option value="2">C2-2023</option>
                                    <option value="3">C3-2023</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Enviar</button>
        <button class="btn btn-danger" type="button">Cancelar</button>
      </div>
</div>
</body>
</html>
